<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col d-flex">
                    <button class="btn btn-secondary w-50 btn_tab"
                            id="btn_tab_1" data-tab="tab1">
                        Tab 1
                    </button>
                    <button
                        class="btn btn-outline-secondary w-50 btn_tab"
                        id="btn_tab_2" data-tab="tab2">
                        Tab 2
                    </button>
                    <button
                        class="btn btn-outline-secondary w-50 btn_tab"
                        id="btn_tab_3" data-tab="tab3">
                        Tab 3
                    </button>
                    <button
                        class="btn btn-outline-secondary w-50 btn_tab"
                        id="btn_tab_4" data-tab="tab4">
                        Tab 4
                    </button>
                </div>
            </div>
            <div class="row div_tabs" id="div_tab1">
                Tab 1 content
            </div>
            <div class="row div_tabs d-none" id="div_tab2">
                Tab 2 content
            </div>
            <div class="row div_tabs d-none" id="div_tab3">
                Tab 3 content
            </div>
            <div class="row div_tabs d-none" id="div_tab4">
                Tab 4 content
            </div>
        </div>
        <script defer>
            /**
             * Function to switch tabs created with Bootstrap
             * @author Douglas Vicentini Ferreira (dvferreira@gmail.com)
             * @param {string} buttonList Common class between the tab buttons
             * @param {string} buttonDivs Common class between the tab divs
             * @param {string} buttonAttribute Custom attribute of the button that distinguishes the tabs
             * @param {string} bootstrapColorClass Bootstrap color used in the tabs
             * @see https://getbootstrap.com/docs/5.3/customize/color/#colors Bootstrap colors
             */
            window.switchTab = function (buttonList, buttonDivs, buttonAttribute, bootstrapColorClass) {
                let tabButtons = document.querySelectorAll(`.${buttonList}`);
                let divsAbas   = document.querySelectorAll(`.${buttonDivs}`);
                for (const item of tabButtons) {
                    item.addEventListener('click', function () {
                        let selectedTab = this.getAttribute(buttonAttribute);

                        // Removing focus color of all buttons
                        tabButtons.forEach(element => {
                            if (element.getAttribute(buttonAttribute) != selectedTab) {
                                element.classList.remove(`btn-${bootstrapColorClass}`);
                                element.classList.add(`btn-outline-${bootstrapColorClass}`);
                            } else {
                                element.classList.remove(`btn-outline-${bootstrapColorClass}`);
                                element.classList.add(`btn-${bootstrapColorClass}`);
                            }
                        });
                        // Hiding all divs
                        divsAbas.forEach(element => {
                            element.classList.add('d-none');
                        });
                        console.log(selectedTab);
                        // Showing the div related to the clicked button
                        document.getElementById(`div_${selectedTab}`).classList.remove('d-none');
                    });
                }
            }
            window.switchTab('btn_tab', 'div_tabs', 'data-tab', 'secondary');
        </script>
    </body>
</html>
